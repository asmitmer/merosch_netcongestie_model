services:
  - type: web
    name: merosch_netcongestie_model_ontwerp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir src app:server --workers 2 --worker-class gevent --timeout 120 --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

